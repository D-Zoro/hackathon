<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="scripts.js"></script>
    <style>
      body {
        background: linear-gradient(to bottom, #2c3e50, #95a5a6);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-black p-4 fixed top-0 w-full z-10 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-400">ProgShare</h1>
        <ul class="flex space-x-4">
          <li>
            <a href="index.html#experiences" class="hover:text-blue-400"
              >Experiences</a
            >
          </li>
          <li><a href="share.html" class="hover:text-blue-400">Share</a></li>
          <li>
            <a href="index.html#news" class="hover:text-blue-400">News Feed</a>
          </li>
          <li>
            <a href="index.html#about" class="hover:text-blue-400">About Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Share Experience Section -->
    <section class="pt-20 px-5">
      <div class="container mx-auto py-16">
        <h2 class="text-3xl font-bold mb-6 text-center">
          Share Your Experience
        </h2>
        <form
          id="experience-form"
          class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg"
        >
          <div class="mb-6">
            <label for="name" class="block mb-2 font-bold text-blue-400"
              >Name</label
            >
            <input
              type="text"
              id="name"
              class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="codingLanguage"
              class="block mb-2 font-bold text-blue-400"
              >Coding Language</label
            >
            <input
              type="text"
              id="codingLanguage"
              class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none"
              placeholder="Enter the programming language"
              required
            />
          </div>
          <div class="mb-6">
            <label for="experience" class="block mb-2 font-bold text-blue-400"
              >Experience</label
            >
            <textarea
              id="experience"
              class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none"
              rows="4"
              placeholder="Share your experience"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full p-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600"
          >
            Submit Experience
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 bg-black text-center">
      <p class="text-gray-400">&copy; 2024 ProgShare. All rights reserved.</p>
    </footer>
  </body>
</html>
